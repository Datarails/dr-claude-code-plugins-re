name: Release Plugin

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"

      - name: Build plugin zip
        run: |
          ZIP_NAME="datarails-finance-os-${{ steps.version.outputs.tag }}.zip"

          zip -r "$ZIP_NAME" . \
            -x ".git/*" \
            -x ".github/*" \
            -x "tmp/*" \
            -x "config/client-profiles/*.json" \
            -x "*.pyc" \
            -x "__pycache__/*" \
            -x ".DS_Store" \
            -x "*.egg-info/*" \
            -x "dist/*" \
            -x "build/*" \
            -x ".env" \
            -x ".env.local" \
            -x "*.local"

          echo "ZIP_NAME=$ZIP_NAME" >> "$GITHUB_ENV"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.ZIP_NAME }}
          body: |
            ## Datarails Finance OS Plugin ${{ steps.version.outputs.tag }}

            ### Install via Cowork (Claude Desktop)
            1. Browse plugins → Personal → **+** → **Add marketplace from GitHub**
            2. Enter: `Datarails/dr-claude-code-plugins-re`
            3. Install **Datarails Finance OS**
            4. Restart Claude Desktop

            ### Install via ZIP Upload
            1. Download `${{ env.ZIP_NAME }}` below
            2. Browse plugins → Personal → **+** → **Upload plugin**
            3. Restart Claude Desktop

            ### Install via Claude Code
            ```bash
            git clone https://github.com/Datarails/dr-claude-code-plugins-re.git
            cd dr-claude-code-plugins-re && claude
            ```

            ### Getting Started
            Open a conversation and ask: **"What can you do with Datarails?"**
          generate_release_notes: true
